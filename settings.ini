### PyPI ###
audience = Developers
author = G.Ramelet
author_email = guillaume.ramelet@michelin.com
copyright = 2022 ownwards, %(author)s
description = Provide tools for your dataset such as anonymization, obfuscation, ...
keywords = nbdev jupyter notebook python
language = English
status = 3
user = castorfou

